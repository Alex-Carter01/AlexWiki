<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki for {{name}}</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/wiki.css">
  </head>
  <body>
  	<div class="tool-area">
      {% if username %}        
        <a class="tool-link" href="/_edit{{name}}">edit </a>|
        <a class="tool-link" href="/_history{{name}}">history</a>
        <br>
        {{tool_logd}}
        <br>{{username}}
      {% else %}
        {{tool_nonlog}}
      {% endif %}
      {% if memcache %}
        {{memcache}}
      {% endif %}
      <div class="db-footer">{{time}}</div>
    </div>
    <h1>This is the {{name}} WIKI page.</h1>
    {{body}}    
  </body>  
</html>
